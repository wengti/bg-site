<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>BG2SELL</title>
        <link rel='stylesheet' href='./css/index.css'>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header class='top-row'>
            <p class='greetings'>Welcome, <span id='user'>Guest</span>!</p>
            <div class='cart-container'>
                <span id='cart-count'>0</span>
                <i class="fa-solid fa-basket-shopping"></i>
            </div>
            <div class='hamburger-container'><i class="fa-solid fa-bars" id='hamburger'></i></div>
            <nav class='nav-menu'>
                <ul>
                    <li class='collapse-btn-container'><i class="fa-solid fa-angles-up" id='collapse-btn'></i></li>
                    <a href='/'><li>Home</li></a>
                    <a href='./login.html'><li>Login</li></a>
                    <a href='./signup.html'><li>Signup</li></a>
                    <li class='logout-btn-container'><button class='logout-btn'>Logout</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class='logo-row'>
                <a href='/' class='logo-img-container'>
                    <img src='./images/logo.png' class='logo-img'>
                </a>
                <div class='logo-text'>
                    <h1>BG2SELL</h1>
                    <h2>Affordable 2nd-hand bgs</h2>
                </div>
            </section>

            <section class='cart'>
                <div class='cart-inner'>

                    <p class='cart-title'>Your Shopping Cart</p>
    
                    <div class='cart-item'>
                        <p class='item-title'>Ark Nova</p>
                        <p class='item-price'>RM 299.00</p>
                        <div class='del-btn-container'><i class="fa-solid fa-xmark"></i></div>
                    </div>
    
                    
    
                    <p class='total-price-container'>Total: RM <span id='total-price'>299.00</span> </p>
    
                    <button id='checkout-btn'>Checkout</button>

                </div>
            </section>  

        </main>

        <script src='./js/cart.js' type='module'></script>
    </body>
    
    <footer>
        <p>Created by Weng Ti</p>
    </footer>

</html>
